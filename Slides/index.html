<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>DEV - OPS</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/night.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<b style="color:#CB9F59">OPS</b>!<br>Como <b style="color:#CB9F59">DEV</b>emos ajudar?
				</section>
				<section><h3 style="color:#CB9F59">DEVOPS</h3></section>
				<section>O que não é <h3 style="color:#CB9F59">DEVOPS</h3></section>
				<section>Mas o que é <h3 style="color:#CB9F59">DEVOPS</h3></section>
				<section>
					<section><h3>Pilares</h3></section>
					<section>
						<ul>
							<li>Integração Contínua</li><br>
							<li>Implantação Contínua</li><br>
							<li>Feedback Contínuo</li>
						</ul>
					</section>
					<section>
						<ul>
							<li>Empatia</li><br>
							<li>Automação</li><br>
							<li>Monitorar e Medir</li>
						</ul>
					</section>
				</section>

			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true }
				]
			});
		</script>

</html>
